<!-- Modal de Carga y Resultado -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background: transparent; border: none;">
            <div class="modal-body text-center">
                <!-- Sección de carga -->
                <div id="loadingContent">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="text-light mt-3">Procesando, por favor espere...</p>
                </div>
                <!-- Sección de resultado -->
                <div id="resultContent" class="d-none">
                    <i id="resultIcon" class="bi bi-check-circle text-success fs-1"></i>
                    <p id="resultMessage" class="text-light mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</div>
